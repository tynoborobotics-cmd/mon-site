<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Tynobo 2030</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <a href="/" class="logo"><span class="logo-icon">ðŸš€</span>Tynobo 2030</a>
      <ul class="nav-links">
        <li><a href="#orders" class="nav-link">Orders</a></li>
        <li><a href="#settings" class="nav-link">Settings</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero" style="padding-top:8rem;">
    <div class="container">
      <h1 class="hero-title">Admin Dashboard</h1>
      <div id="adminContent" class="feature-card" style="padding:2rem;">
        <p>Choose a section from above.</p>
      </div>
    </div>
  </section>

  <script>
    const content = document.getElementById("adminContent");

    const orders = [
      {id:1, name:"Emma", theme:"Space", price:14.99, status:"Delivered"},
      {id:2, name:"Alex", theme:"Football", price:29.99, status:"Processing"}
    ];

    function renderOrders() {
      let html = "<h2>Orders</h2><table><tr><th>ID</th><th>Name</th><th>Theme</th><th>Price</th><th>Status</th></tr>";
      orders.forEach(o=>{
        html += `<tr><td>${o.id}</td><td>${o.name}</td><td>${o.theme}</td><td>$${o.price}</td><td>${o.status}</td></tr>`;
      });
      html += "</table>";
      content.innerHTML = html;
    }

    function renderSettings() {
      content.innerHTML = `
        <h2>Settings</h2>
        <label>Base Price: <input type="number" value="14.99"/></label><br><br>
        <button class="btn btn-primary">Save Settings</button>
      `;
    }

    window.addEventListener("hashchange", ()=>{
      if(location.hash==="#orders") renderOrders();
      else if(location.hash==="#settings") renderSettings();
      else content.innerHTML = "<p>Choose a section from above.</p>";
    });
  </script>
</body>
</html>
