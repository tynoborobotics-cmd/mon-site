<html lang="en">
<section id="simulator" class="container simulator">
<h2>Interactive 2‑link Arm Simulator</h2>
<p>Move the sliders (joint angles) and observe forward kinematics. Try to reach points by adjusting angles.</p>
<div class="sim-grid">
<div class="sim-canvas">
<canvas id="robotCanvas" width="480" height="360" aria-label="robot arm simulator"></canvas>
</div>
<div class="controls">
<label>Joint 1: <span id="a1val">45</span>°
<input id="a1" type="range" min="-180" max="180" value="45">
</label>
<label>Joint 2: <span id="a2val">30</span>°
<input id="a2" type="range" min="-180" max="180" value="30">
</label>
<label>Link1 length
<input id="l1" type="range" min="40" max="200" value="120">
</label>
<label>Link2 length
<input id="l2" type="range" min="40" max="200" value="100">
</label>
<div class="sim-actions">
<button id="randomBtn">Random pose</button>
<button id="resetBtn">Reset</button>
</div>
<div class="coords">End-effector: <span id="coords">(0, 0)</span></div>
</div>
</div>
</section>


<section id="quiz" class="container quiz">
<h2>Quick Quiz</h2>
<div id="quizBox">
<p class="question" id="qtext">Which quantity does forward kinematics compute?</p>
<div class="answers">
<button class="ans">The torques needed at joints</button>
<button class="ans">The position of the end-effector</button>
<button class="ans">The sensor calibration values</button>
<button class="ans">The battery state-of-charge</button>
</div>
<div id="feedback" aria-live="polite"></div>
<button id="nextQ" class="small-btn">Next question</button>
</div>
</section>
</main>


<footer class="site-footer">
<div class="container">
<small>Made with ❤ for curious minds — Magnifique Robotique 2025</small>
</div>
</footer>


<script src="script.js"></script>
</body>
</html>
