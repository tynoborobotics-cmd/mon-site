<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | Tynobo 2030</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <a href="/" class="logo"><span class="logo-icon">ðŸš€</span>Tynobo 2030</a>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="story.html" class="nav-link">Story</a></li>
        <li><a href="editor.html" class="nav-link">Editor</a></li>
      </ul>
    </div>
  </nav>

  <section class="hero" style="padding-top:8rem;">
    <div class="container">
      <h1 class="hero-title">Your Cart</h1>
      <div id="cartItems" class="feature-card" style="padding:2rem;"></div>
      <button class="btn btn-primary" onclick="checkout()">ðŸ’³ Checkout</button>
    </div>
  </section>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cartItems");
      if(cart.length === 0){
        container.innerHTML = "<p>Your cart is empty.</p>";
        return;
      }
      let html = "<ul>";
      let total = 0;
      cart.forEach(item=>{
        html += `<li>${item.name} (${item.theme}) - $${item.price}</li>`;
        total += item.price;
      });
      html += "</ul><h3>Total: $" + total.toFixed(2) + "</h3>";
      container.innerHTML = html;
    }

    function checkout() {
      alert("âœ… Order confirmed! Thank you for your purchase.");
      localStorage.removeItem("cart");
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
